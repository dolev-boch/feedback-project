<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="login-form">
      <form id="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
      <div id="message"></div>
    </div>

    <div id="loggedInContent" style="display: none">
      <div id="greeting"></div>
      <a href="#" id="logout">Logout</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
